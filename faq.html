<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FAQ – Spritkosten-Check</title>

  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01" />
</head>

<body data-page="faq">
  <!-- Debug-Hinweis (siehst du sofort, ob HTML aktuell ist) -->
  <div style="padding:8px 12px;background:#fff3cd;border:1px solid #ffeeba;margin:10px;border-radius:8px;font-family:system-ui">
    FAQ geladen ✅ (wenn du das siehst, ist diese Datei aktiv)
  </div>

  <!-- WICHTIG: diese IDs müssen exakt so heißen -->
  <div id="site-header"></div>

  <div class="page-container">
    <section class="card intro-section">
      <h2>FAQ</h2>
      <p>Wenn du das Layout siehst, lädt CSS. Wenn Header/Footer fehlen, lädt loader nicht.</p>
    </section>

    <section class="card faq-section">
      <details class="faq-item">
        <summary>Test</summary>
        <p>Wenn Header/Footer danach erscheinen, passt alles.</p>
      </details>
    </section>
  </div>

  <div id="site-footer"></div>

  <!-- WICHTIG: richtiger Pfad -->
  <script src="/assets/js/loader.js?v=2026-01"></script>

  <!-- Debug: zeigt dir direkt auf der Seite ob loader überhaupt läuft -->
  <script>
    setTimeout(() => {
      const h = document.querySelector("header.site-header");
      const f = document.querySelector("footer");
      const msg = document.createElement("div");
      msg.style.cssText = "padding:8px 12px;background:#e6ffed;border:1px solid #b7ebc6;margin:10px;border-radius:8px;font-family:system-ui";
      msg.textContent =
        "Loader-Check: header=" + (h ? "OK" : "FEHLT") + " | footer=" + (f ? "OK" : "FEHLT");
      document.body.appendChild(msg);
    }, 1200);
  </script>
</body>
</html>
